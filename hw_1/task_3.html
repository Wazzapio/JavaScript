<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        /*
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10";
        (обратите внимание на пробелы, пишите также) 10 / -"";
        10 / +"2,5"; (да здесь запятая, это не опечатка)
        Объяснения пишите в таком формате:
        1. 4 умножаем на 2 получаем 8
        2. 3 минус 8 получаем -5
        3. -5 присваиваем в переменную result
        4. с помощью console.log выводим result в консоль
        let result = 3 - 4 * 2; 
        console.log(result);
        */

        let answer = 10 + 10 + "10";
        console.log(answer);

        // 1. складываем 10 и 10 получаем 20
        // 2. конкатенируем 20 и "10" получаем строку "2010"
        // 3. присваиваем "2010" к переменной answer
        // 4. выводим в консоль answer

        let answer2 = 10 + "10" + 10;
        console.log(answer2);

        // 1. конкатенируем 10 и "10" получаем строку "1010"
        // 2. конкатенируем "1010" и 10 получаем строку "101010"
        // 3. присваиваем "101010" к переменной answer2
        // 4. выводим в консоль answer2

        let answer3 = 10 + 10 + +"10";
        console.log(answer3);

        // 1. складываем 10 и 10 получаем 20
        // 2. +"10" преобразуется в число 10 
        // 3. складываем 20 и 10 получаем 30
        // 4. присваиваем 30 к переменной answer3
        // 5. выводим в консоль answer3

        let answer4 = 10 / -"";
        console.log(answer4);

        // 1. -"" преобразуется в число -0 
        // 2. делим 10 на -0 получается -Infinity
        // 3. присваиваем -Infinity к переменной answer4
        // 4. выводим в консоль answer4

        let answer5 = 10 / +"2,5";
        console.log(answer5);

        // 1. +"2,5" преобразуется в NaN, т.к. стоит запятая.
        // 2. делим 10 на NaN получается NaN
        // 3. присваиваем NaN к переменной answer5
        // 4. выводим в консоль answer5

    </script>
</body>

</html>
